<meta charset="UTF-8" />

It is an element of the HTML language and is specified within the tag ,
its data , and its data on the page ,
and this information appers on the page , information that is useful only
to the browser , and the word Meta is derived from metadata , which is the information that has been
data or the description of the data contained in the data in detail.

-------------

<meta name="description" content="Your Website Description"/>

Its benefit is to specify the encoding of the page, 
here we use the Unicode Transformation Format, which supports all languages and their characters.

------------

<meta name="copyright" content="Your Company Or Brand Name" />
Its usefulness is to put a description of the page. When you search for a specific site in Google ,
 for example, you find the name of the site, and under it there is
 a text describing the site, and this is the defining description



-->



<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
